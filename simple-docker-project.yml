---
- hosts: all
  become: true
  tasks:
  - name: stop if we have old docker container
    command: docker stop hello-container
    ignore_errors: yes
  
  - name: remove stopped docker container
    command: docker rm hello-container
    ignore_errors: yes

  - name: remove current docker image
    command: docker rmi candipay/hello
    ignore_errors: yes
  
  - name: building docker image
    command: docker build -t candipay/hello .
    args:
      chdir: /opt/docker
  
  - name: creating container using candipay/hello
    command: docker run -d --name hello-container -p 8080:8080 candipay/hello
